<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section className="text-gray-700 body-font bg-pink-50">
  <div className="container px-5 py-24 mx-auto flex flex-wrap">

    <div className="flex w-full mb-16 flex-wrap">
      <h1 className="sm:text-3xl text-2xl font-semibold title-font text-pink-700 lg:w-1/3 lg:mb-0 mb-4">
        Makeup Gallery
      </h1>
      <p className="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base text-gray-600">
        Explore our professional makeup work including bridal, party, and glam looks.
        Each style is crafted to enhance natural beauty with flawless finishing.
      </p>
    </div>

    <div className="flex flex-wrap md:-m-2 -m-1">

      <div className="flex flex-wrap w-1/2">
        <div className="md:p-2 p-1 w-1/2">
          <img alt="Bridal Makeup" className="w-full h-full object-cover object-center block rounded-lg" src={bridal}/>
        </div>
        <div className="md:p-2 p-1 w-1/2">
          <img alt="Party Makeup" className="w-full h-full object-cover object-center block rounded-lg" src={party}/>
        </div>
        <div className="md:p-2 p-1 w-full">
          <img alt="Glam Makeup" className="w-full h-full object-cover object-center block rounded-lg" src={glam}/>
        </div>
      </div>

      <div className="flex flex-wrap w-1/2">
        <div className="md:p-2 p-1 w-full">
          <img alt="Professional Makeup" className="w-full h-full object-cover object-center block rounded-lg" src={pro}/>
        </div>
        <div className="md:p-2 p-1 w-1/2">
          <img alt="Soft Glam Look" className="w-full h-full object-cover object-center block rounded-lg" src={soft}/>
        </div>
        <div className="md:p-2 p-1 w-1/2">
          <img alt="Evening Makeup" className="w-full h-full object-cover object-center block rounded-lg" src={evening}/>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="./main.jsx"></script>
</body>
</html>
